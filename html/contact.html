<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us!</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <script defer src="/js/contact.js"></script>
</head>
<body>
<header>
    <div>
        <a href="../index.html">
            <img src="../assets/valorant-seeklogo.com.svg" width="50" alt="Valorant Logo">
        </a>
    </div>
    <div>
        <a class="font-valorant" href="../index.html">Home</a>
        <a class="font-valorant" href="../html/contact.html">Contact</a>
    </div>
</header>

<h1 id="hideH1">Contact us</h1>

<div id="successMessage" style="display:none;">
    <div>
        <h4 class="font-valorant">Thanks for being awesome! </h4>
        <p>We have received your message and would like to thank you for writing to us.</p>
        <p class="font-valorant">Talk to you soon!</p>
        <p><a href="../index.html" class="font-valorant">Got it!</a></p>
    </div>
</div>

<div id="container">
    <form id="form" onchange="validateInputs()">
        <h4 class="font-valorant">Share a message with us</h4>

        <div class="input-field">
            <label for="name">Name:</label>
            <input id="name" name="name"  type="text">
            <div class="error"></div>
        </div>

        <div class="input-field">
            <label for="address">IP Address:</label>
            <input id="address" name="address">
            <div class="error"></div>
        </div>

        <div class="input-field">
            <label for="email">Email:</label>
            <input id="email" name="email" type="text">
            <div class="error"></div>
        </div>

        <div class="input-field">
            <label for="email2">Confirm Email:</label>
            <input id="email2" name="email2"  type="text">
            <div class="error"></div>
            <br>
        </div>

        <div class="input-field">
            <label for="comment">Message:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <div class="error"></div>
        </div>

        <button type="submit" onsubmit="validateInputs()" id="button" class="font-valorant">Send your message</button>
    </form>
</div>

<footer>
    <div><a href="../index.html"><img src="../assets/valorant-seeklogo.com.svg" width="50" alt="Valorant Logo"></a>
    </div>
    <div>
        <p>Â© made by <a class="font-valorant">savg</a></p>
    </div>
</footer>
</body>
</html>
