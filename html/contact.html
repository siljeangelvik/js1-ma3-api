<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript" src="form.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- For demo-purposes, all input fields are of the type text in this example -->
<form id="signup">
    <p id="message"></p>
    <div>
        <label for="usrName">Name: </label>
        <input type="text" id="usrName" name="usrName">
        <span id="usrNameMsg" class="message"></span>
    </div>
    <div>
        <label for="usrEmail">Email: </label>
        <input type="text" id="usrEmail" name="usrEmail">
        <span id="usrEmailMsg" class="message"></span>
    </div>
    <div>
        <label for="usrBirth">Date of birth: </label>
        <input type="text" id="usrBirth" name="usrBirth">
        <span id="usrBirthMsg" class="message">yyyy-mm-dd</span>
    </div>
    <div>
        <label for="usrPhone">Phone number: </label>
        <input type="text" id="usrPhone" name="usrPhone">
        <span id="usrPhoneMsg" class="message"></span>
    </div>
    <div>
        <label for="usrPwd">Password: </label>
        <input type="text" id="usrPwd" name="usrPwd">
        <span id="usrPwdMsg" class="message"></span>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
</body>
</html>
